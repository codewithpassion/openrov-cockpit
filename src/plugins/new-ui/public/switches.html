<div id="switches-container" class="center">
  <div class="switches-header-row">
    <div class="switches-switch-on">ON</div>
    <div class="switches-switch-off">OFF</div>
  </div>

</div>

<script>
  $(function () {
    var Switches = function () {
      var self = this;
      var switches = {
        COM: {switchable: false, state: true},
        GPD: {switchable: false, state: true},
        TNK: {switchable: true, state: false},
        DLK: {switchable: true, state: false},
        HLK: {switchable: true, state: false},
        LSR: {switchable: true, state: true},
        LED: {switchable: true, state: false}
        };

      var container = $('#switches-container');

      var update = function () {
        for (var aSwitch in switches) {
          var theSwitch = $('#' + aSwitch);
          var toRemove = switches[aSwitch].state ? "switch-off" : 'switch-on';
          var toAdd = switches[aSwitch].state ? "switch-on" : 'switch-off';
          theSwitch.removeClass(toRemove);
          theSwitch.addClass(toAdd);
        }
      };

      self.onSwitch = function(aSwitch) { };
      self.switch = function(aSwitch) {
        switches[aSwitch].state = !switches[aSwitch].state;
        update();
      };

      for (var aSwitch in switches) {
        container.append(
          '<div class="switches-row" id="' + aSwitch + '">'+
          '<div class="switches-switch-on">' + aSwitch + '</div>'+
          '<div class="switches-switch-off">'+ aSwitch + '</div>'+
          '</div>');
        if (switches[aSwitch].switchable) {
          $('#' + aSwitch).click(function () {
            var property = $(this).attr('id');
            self.switch(property);
            self.onSwitch(property);
          })
        }
      }

      update();
      return self;
    };

    window.OpenRovPluginNewUISwitches = new Switches();
  });


  $(function () {
    if (window.location.href.indexOf('switches.html') > 0) {
    }
  })
</script>
